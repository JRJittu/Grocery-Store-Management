<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link media="all" type="text/css" rel="stylesheet" href="./styles/myStyle.css" />
</head>

<body>
    <div class="mainContainer">

        <div class="navbarContainer">
            <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house"></i>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fa-regular fa-square-caret-down"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-style">
                            <li><a class="dropdown-item" href="./manageProducts.html">Manage Products</a></li>
                            <li><a class="dropdown-item" href="./manageOrders.html">Manage Orders</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="centerDiv">
            <div class="fixed-header">
                <h3>Manage Products</h3>
                <div>
                    <h3 style="color: blue; font-weight: bold;">Adding New Product</h3>
                </div>
            </div>

            <div>

                <div class="form-container">
                    <form id="productForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input placeholder="Enter product name" name="name" id="name" type="text" required>
                        </div>

                        <div class="form-group">
                            <label for="uoms">Unit</label>
                            <select name="uoms" id="uoms" required>
                                <option value="" disabled selected>Select a unit</option>
                                <option value="1">1 - Each</option>
                                <option value="2">2 - Kg</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="price">Price Per Unit</label>
                            <input placeholder="Enter price per unit" name="price" id="price" type="number" step="0.01"
                                required>
                        </div>
                    </form>

                    <div class="footer-btn">
                        <button type="button" class="btn btn-secondary" id="productCloseButton">Close</button>
                        <p id="message"></p>
                        <button type="button" class="btn btn-primary" id="saveProduct">Save</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script src="./javaScript/jquery.js"></script>
    <script src="./javaScript/common.js"></script>
    <script src="./javaScript/manageProducts.js"></script>

</body>

</html>
